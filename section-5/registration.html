<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Race Registration Form</title>
  </head>
  <body>
    <h1>Race Registration!</h1>
    <form action="./forms.html">
      <p>
        <label for="fname">First Name</label>
        <input type="text" name="fname" id="fname" required />
        <label for="lname">Last Name</label>
        <input type="text" name="lname" id="lname" required />
      </p>

      <p>Select a Race:</p>

      <p>
        <input type="radio" name="race" id="5k" value="5k" />
        <label for="5k">Fun Run 5k</label>
        <br />
        <input type="radio" name="race" id="hm" value="hm" checked />
        <label for="hm">Half Marathon</label>
        <br />
        <input type="radio" name="race" id="fm" value="fm" />
        <label for="fm">Full Marathon</label>
      </p>

      <p>
        <label for="email">Email</label>
        <input type="email" name="email" id="email" required />
        <label for="password">Password</label>
        <input type="password" name="password" id="password" required />
      </p>
      <p>
        <label for="age-group">Select Age Group</label>
        <select name="age-group" id="age-group" required>
          <option value="18">Under 18</option>
          <option value="29">18-29</option>
          <option value="39">30-39</option>
          <option value="49">40-49</option>
          <option value="59">50-59</option>
          <option value="100">60+</option>
        </select>
      </p>
      <button>Register!</button>
    </form>
  </body>
</html>
