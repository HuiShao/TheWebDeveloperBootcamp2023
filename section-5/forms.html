    <h2>More Inputs</h2>
    <form action="/birds">
      <input type="checkbox" name="agree_tos" id="agree" unchecked />
      <label for="agree">I agree to everything</label>
      <button>Submit</button>
      <p>
        <label for="xs">XS</label>
        <input type="radio" name="size" id="xs" value="xs" />
        <label for="s">S</label>
        <input type="radio" name="size" id="s" value="s" />
        <label for="m">M</label>
        <input type="radio" name="size" id="m" value="m" />
      </p>

      <!-- <button>Submit</button> -->
      <p>
        <label for="entrySelect">Please Select an Entry</label>
        <select name="entry" id="entrySelect">
          <option value="1">Entry 1</option>
          <option value="2">Entry 2</option>
          <option value="3">Entry 3</option>
        </select>
      </p>
      <!-- <button>Submit</button> -->
      <p>
        <label for="cheese">Amount of cheese:</label>
        <input
          type="range"
          name="cheese_level"
          id="cheese"
          min="0"
          max="100"
          step="5"
          value="15"
        />
      </p>
      <p>
        <label for="requests">Any Special Requests?</label><br />
        <textarea
          name="Requests?"
          id="requests"
          cols="40"
          rows="5"
          placeholder="Type something here"
        ></textarea>
      </p>
    </form>

    <h2>Validation Demo</h2>
    <form action="/dummy">
      <label for="first">Enter First Name</label>
      <input type="text" name="first" id="first" required />
      <p>
        <label for="">Username</label>
        <input
          type="text"
          name="username"
          id="username"
          minlength="5"
          maxlength="20"
          required
        />
      </p>
      <p>
        <!-- <input type="email" name="" id="" required /> -->
        <input type="url" name="" id="" required />
      </p>
      <button>Submit</button>
    </form>
